<ion-header>
  
  <ion-navbar>
    <ion-title>Sign in</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item text-center>
    <ion-img width="115" height="180" src="assets/imgs/logo-cecep.png"></ion-img>
  </ion-item>

  <ion-item>  
    <ion-icon name="person" item-left></ion-icon>
    <ion-label floating>User</ion-label>
      <ion-input type="text" [(ngModel)]="user"></ion-input>
  </ion-item>

  <ion-item>
      <ion-icon name="key" item-left></ion-icon>
    <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <button ion-button full (click)="validateLogin()">Sign in</button>
 
</ion-content>
